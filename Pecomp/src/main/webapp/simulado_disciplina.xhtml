<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">  
 
    <h:body>  
 
		<ui:composition template="templates/template_page.xhtml">          
			<ui:define name = "titulo_menu"> 
				Página Inicial
			</ui:define>
	
			<ui:define name="content">
				<h:form>
				    <p:panel id="panel" header="Seleção da prova por disciplina" style="width:400px;margin-bottom:10px;">
				        <p:messages id="messages" />
				        <h:panelGrid columns="2" cellpadding="5">
				            <h:outputLabel for="ano" value="Selecione uma disciplina:" />
							<p:selectOneMenu id="ano" value="#{simuladoBean.materia}" style="width:150px">
				                <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true" />
				                <f:selectItems value="#{simuladoBean.materias}" />
				            </p:selectOneMenu>
				    	<p:commandButton value="Iniciar" update="panel"  />
				        </h:panelGrid>
				    </p:panel>
				 
				</h:form>


 			</ui:define>
			
   		</ui:composition>
    		
        
    </h:body>  
</html>
