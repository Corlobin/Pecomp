<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo_menu">Sistema</ui:insert></title>

</h:head>

<h:body>

	<div class="faixa-inicial">
		<h:graphicImage id="logo-principal" library="TemaPadrao"
			name="images/logo.png" />
	</div>

	<div id="outer" align="center" class="ui-fluid">

		<div id="form-login">

				<p:panel id="panel" header="LOGIN" style="width:400px;margin-bottom:10px;">
				
					<h:form name="login" action="noticias" method="post">
						<p:focus context="panel" />
						<p:messages />

						<p:spacer height="20" />

						<p:messages id="messages" showDetail="true" autoUpdate="true" />

						<h:panelGrid columns="3">

							<p:outputLabel for="email" value="Email" />
							<p:inputText id="email" value="#{loginBean.email}"
								required="true" label="Email">
								<f:validateLength minimum="2" />
							</p:inputText>
							<p:message for="email" />

							<h:outputLabel for="senha" value="Senha" />
							<p:password id="senha" value="#{loginBean.senha}"
								match="senha" label="Senha" required="true" />
							<p:message for="senha" />

					</h:panelGrid>
					
					<p:spacer height="20" />
					
					<h:panelGrid columns="2">
						
						<p:commandButton action="#{loginBean.verificaAcesso}"  value="Entrar" icon="ui-icon-check"/>

						<p:button outcome="cadastro" value="Cadastrar" icon="fa fa-fw fa-edit"/>
					
					</h:panelGrid>
					<!--  <p:commandButton id="submitButton" value="Entrar" icon="ui-icon-check"/> -->
					
					<p:spacer height="25" />
					</h:form>
						
				</p:panel>
		</div>


	</div>
	<h:outputStylesheet library="TemaPadrao" name="css/estilo_padrao.css" />

</h:body>
</html>
