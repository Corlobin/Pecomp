<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">  
 
    <h:body>  
 
		<ui:composition template="templates/template_page.xhtml">          
			<ui:define name = "titulo_menu"> 
				Página Inicial
			</ui:define>
	
			<ui:define name="content">
			
				<h:form>
				    <p:panel id="panel" header="Seleção da com questões aleatórias" style="width:400px;margin-bottom:10px;">
				        <p:messages id="messages" />
				        <h:panelGrid columns="2" cellpadding="5">
				            <h:outputLabel for="quantidade" value="Selecione uma quantidade de questões:" />
							<h:panelGrid columns="1" style="margin-bottom: 10px">
						        <p:inputText id="txt1" value="#{simuladoBean.quantidadeQuestoesAleatorias}" default="0" />
						        <p:slider for="txt1" />
						    </h:panelGrid>
				    	<p:commandButton value="Iniciar" update="panel"  />
				        </h:panelGrid>
				    </p:panel>
				 
				</h:form>
			
 			</ui:define>
			
   		</ui:composition>
    		
        
    </h:body>  
</html>
